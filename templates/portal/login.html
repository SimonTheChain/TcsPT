<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TcsPT - Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'portal/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#TopNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'portal:login' %}">TcsPT</a>
        </div>
    </div>
    </nav>

    <div>
        <h1 class="tab20">Technicolor Creative Services</h1>
        <h2 class="tab40">Production Tools</h2>
    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <h4 class="tab20">Login</h4>

                        {% if error_message %}

                            <p><strong>{{ error_message }}</strong></p>

                        {% endif %}

                        {% if form.errors %}

                            <br><p class="tab20"><strong>Username or password incorrect.</strong></p>

                        {% endif %}

                        <form class="form-horizontal" role="form" action="" method="post">
                            {% csrf_token %}

                            <br>
                            <p class="tab20">Username: <input type="text" name="username" value="" size="25" /></p>
                            <br>
                            <p class="tab20">Password: <input type="password" name="password" value="" size="25" /></p>
                            <br>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
