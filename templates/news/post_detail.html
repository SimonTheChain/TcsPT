{% extends 'news/base.html' %}

{% block title %}TcsPT - News Post{% endblock %}

{% block body %}

    <div>

        <h3 class="tab20">Post Details</h3>
    </div>

    <div class="post">

        <br><h4 class="tab20">{{ post.title }}</h4>

        {% if post.published_date %}

            {% load tz %}
            <div class="date">
                <p class="tab20">{{ post.published_date|timezone:"America/Montreal" }}</p>
            </div>

        {% endif %}

        <a class="btn btn-default" href="{% url 'news:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <p class="tab40">{{ post.text|linebreaksbr }}</p>

    </div>

{% endblock %}
