<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TcsPT{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'administration/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-static-top">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#TopNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ul class="nav nav-pills">
                <li role="presentation">
                    <a href="{% url 'portal:index' %}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></a></li>
            </ul>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="TopNavBar">
            <ul class="nav navbar-nav">
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="#">Users</a></li>
                    <li role="presentation"><a href="#">Groups</a></li>
                    <li role="presentation"><a href="{% url 'administration:database' %}"><strong>Database</strong></a></li>
                </ul>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-default">Search</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'portal:search' %}">Advanced Search</a></li>
                    </ul>
                </div>

            </form>

            <ul class="nav navbar-nav navbar-left">
                <ul class="nav nav-pills">
                    <li role="presentation">
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> User</a></li>
                    <li role="presentation">
                        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Group</a></li>
                </ul>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <ul class="nav nav-pills">
                    <li role="presentation">
                        <a href="{% url 'projectmanage:index' %}"><strong>Projects</strong></a></li>
                    <li role="presentation">
                        <a href="{% url 'assetmanage:index' %}"><strong>Assets</strong></a></li>
                    <li role="presentation"><a href="#">Prequal</a></li>
                    <li role="presentation"><a href="#">Qc</a></li>
                    <li role="presentation"><a href="#">Packaging</a></li>
                    <li role="presentation"><a href="{% url 'metadata:index' %}"><strong>Metadata</strong></a></li>
                    <li role="presentation"><a href="#">Data Wrangling</a></li>
                    <li role="presentation">
                        <a href="{% url 'portal:logout' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></a></li>
                </ul>

            </ul>

        </div>
    </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
