<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TcsPT - Asset Management{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'assetmanage/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#TopNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'portal:index' %}">TcsPT</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="TopNavBar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="#">
                        <span></span>&nbsp; Videos
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span></span>&nbsp; Audios
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span></span>&nbsp; Subtitles
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span></span>&nbsp; Images
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'assetmanage:assets' %}">
                        <span></span>&nbsp; Assets
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-left">
                <li class="">
                    <a href="{% url 'assetmanage:search' %}">
                        <span class="glyphicons glyphicons-plus" aria-hidden="true"></span>&nbsp; Detailed Search
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'assetmanage:asset_create' %}">
                        <span class="glyphicons glyphicons-plus" aria-hidden="true"></span>&nbsp; Add Asset
                    </a>
                </li>

            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'projectmanage:index' %}">
                        <span></span>&nbsp; Projects
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span></span>&nbsp; Prequal
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span></span>&nbsp; Qc
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span></span>&nbsp; Packaging
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span></span>&nbsp; Metadata
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span></span>&nbsp; Data Wrangling
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'portal:logout' %}">
                        <span></span>&nbsp; Logout
                    </a>
                </li>

            </ul>

        </div>
    </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
